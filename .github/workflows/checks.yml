name: Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dagger_build:
    name: Run a small build
    runs-on: ubuntu-latest
    env:
      DAGGER_NO_NAG: 1
    steps:
      - uses: actions/checkout@v6
      - name: Install Dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: "latest"
      - name: Copy env
        run: cp .env-example .env
      - name: Run build
        run: bin/build builds/bogota
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bogota-artifacts
          path: data/Bogota
          retention-days: 1
  www_checks:
    defaults:
      run:
        working-directory: services/frontend/www-app
    name: Frontend checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install --global yarn
      - run: yarn install
      - run: yarn quasar prepare
      - run: yarn lint
      - run: yarn format-check
      - run: yarn tsc
      - run: yarn test
  travelmux_checks:
    defaults:
      run:
        working-directory: services/travelmux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            services/travelmux/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo fmt --all --check
      - run: cargo clippy --all-features
      - run: cargo test --all-targets
      - run: cargo build --release
  gtfout:
    defaults:
      run:
        working-directory: services/gtfs/gtfout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            services/travelmux/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo fmt --all --check
      - run: cargo clippy --all-targets --all-features
      - run: cargo test --all-targets --all-features
      - run: cargo build --release
  integration_tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: dagger_build
    steps:
      - uses: actions/checkout@v6
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: bogota-artifacts
          path: data/Bogota
      - name: Copy env
        run: cp .env-example .env
      - name: Install Dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: "latest"
      - name: Build service images
        run: bin/build-images
      - name: Run integration tests
        run: tests/integration/run-integration-tests.sh
      - name: Collect logs on failure
        if: failure()
        run: docker-compose logs > integration-test-logs.txt
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: integration-test-logs.txt
