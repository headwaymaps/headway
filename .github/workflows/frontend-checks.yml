name: Frontend checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Run frontend checks (linting and formatting)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: cd web/frontend && npm install
      - run: cd web/frontend && npm run lint
      - run: cd web/frontend && npm run format-check
