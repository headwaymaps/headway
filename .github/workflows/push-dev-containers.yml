name: Push `dev` containers

on:
  push:
    branches: [dev]

jobs:
  build:
    name: Push dev images to ghcr.io
    runs-on: ubuntu-latest
    env:
      DAGGER_NO_NAG: 1
    steps:
      - uses: actions/checkout@v3
      - name: Install Dagger
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
      - name: Docker login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u headwaymaps --password-stdin
      - name: Push dev images
        run: bin/build-images --publish --tags dev
      - name: Push dev branded images
        run: bin/build-images --publish --tags maps-earth-dev --branding maps.earth
